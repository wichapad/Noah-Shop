<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Shop</title>
</head>

<body>
    <!-- navbar ของ website -->
    <header class="header">
        <h1 class="logo-navbar">NOAH</h1>

        <div class="navbar">
            <div class="hamburger-navbar" onclick="openNavbar()">
                <i class=" fa-solid fa-bars"></i>
            </div>
            <nav>
                <ul class="menu-navbar">
                    <li><a href="/HTML/Home.html">Home</a></li>
                    <li><a href="/HTML/shop.html">Shop</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </nav>
        </div>

        <div class="icons-navbar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="cart-count">
                0
            </div>
        </div>

    </header>

    <div id="container">
        <div class="product-menu">
            <div class="product-menu-left">
                Shop Products
            </div>
            <div class="product-menu-right">
                <div onclick="tabproduct('All')" class="product-menu-option">
                    All
                </div>
                <div onclick="tabproduct('Tecnology')" class="product-menu-option">
                    Tecnology
                </div>
                <div onclick="tabproduct('Clothing')" class="product-menu-option">
                    Clothing
                </div>
                <div onclick="tabproduct('Shoes')" class="product-menu-option">
                    Shoes
                </div>
                <div onclick="tabproduct('Accessories')" class="product-menu-option">
                    Accessories
                </div>
                <div onclick="tabproduct('Bags')" class="product-menu-option">
                    Bags
                </div>
            </div>
        </div>

        <!-- ข้อมูลสินค้า รูปภาพ,ชื่อ,ราคา,ประเภทสินค้า -->
        <div id="productCard" class="product-card" onclick="window.location.href='sproduct.html'">

        </div>
    </div>


    <!-- ส่วนล่างของ website จะมี ที่อยู่ web , social , ปุ่มส่ง email เพื่อรับข่าวสาร -->
    <div class="footer">
        <div class="footer-container">
            <div class="footer-contact">
                <h3>Contact Us</h3>
                <p>(+66)123 456 78</p>
                <p><i class="fa-solid fa-location-dot"></i>bankok, Thailand 10230</p>
                <p><i class="fa-regular fa-envelope"></i>Noah@support.com</p>
            </div>
            <div class="footer-social">
                <a href=""><i class="fa-brands fa-square-facebook"></i></a>
                <a href=""><i class="fa-brands fa-line"></i></a>
                <a href=""><i class="fa-brands fa-square-instagram"></i></a>
                <a href=""><i class="fa-brands fa-square-twitter"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="footer-email">
                <h4>Subscribe Newsletter</h4>
                <form action="">
                    <input type="email" id="email" placeholder="Enter your email...">
                    <button>Subscribe</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/Javascript/Shop.js"></script>
</body>

</html>
